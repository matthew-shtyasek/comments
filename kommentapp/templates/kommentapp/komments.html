{% extends 'root.html' %}
{% block content %}

    {% for el in komments %}
        <div>
            <h4>Имя пользователя: {{ el.name }}</h4>
            <p>{{ el.text }}</p>
            <p>{{ el.date }}</p>
        </div>
    {% endfor %}   
    
        <form method="post" class="border fixed-bottom">
            {% csrf_token %}
            {{ komment_form }}
            <input type="submit" value="Добавить комментарий" class="btn btn-success">
        </form>
        
{% endblock %}
